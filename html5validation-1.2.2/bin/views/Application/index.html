#{extends 'main.html' /}
#{set title:'Dashboard' /}

<div class="page-header top">
	<h1>${title}</h1>
</div>
<div id="map"></div>

#{set 'moreScripts'}
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
#{script 'gmap3.js' /}
<script type="text/javascript">
$(window).load(function(){
	$('#map').gmap3({
	    action: 'addMarkers',
	    markers: [
	        #{list items:allData, as:'data'}
			{
				lat: ${data.latitude},
				lng: ${data.longitude},
				data: "<div><span>Beneficiary ID: ${data.id}</span><br><img broder=5 width=100 src='uploads/${data.image}'></div><a href='@{Forms.viewData(data.id)}'>more info</a>",
				options: {
					icon: "@@{'/public/images/nursery.png'}"
				}
			},
	        #{/list}
	    ],
	    marker: {
	        options: {
	            draggable: false,
	            animation: google.maps.Animation.DROP
	        },
	        events: {
	            click: function(marker, event, data) {
	                var map = $(this).gmap3('get'),
	                    infowindow = $(this).gmap3({
	                        action: 'get',
	                        name: 'infowindow'
	                    });
	                if (infowindow) {
	                	infowindow.close();
	                    infowindow.open(map, marker);
	                    infowindow.setContent(data);
	                    console.log(infowindow);
	                } else {
	                    $(this).gmap3({
	                        action: 'addinfowindow',
	                        anchor: marker,
	                        options: {
	                            content: data
	                        }
	                    });
	                }
	            }
	        }
	    },
	    callback: function(markers) {
	    	if(typeof markers === 'undefined' || typeof markers[0] === 'undefined') {
	    		return;
	    	}
	    	var map = markers[0].getMap();
	    	var bounds = new google.maps.LatLngBounds();
	    	for(var i in markers) {
	    		bounds.extend(markers[i].getPosition())
	    	}
	    	map.fitBounds(bounds);
	    }
	});
});
</script>
#{/set}
